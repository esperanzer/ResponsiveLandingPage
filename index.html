<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Landing Page using HTML, CSS & Javascript</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
</head>

<body>
    <header class="container header">
        <nav class="nav">
            <div class="logo">
                <h2>Huddle.</h2>
            </div>


        </nav>
    </header>
    <section class="wrapper">
        <div class="container">
            <div class="grid-cols-2">
                <div class="grid-item-1">
                    <h1 class="main-heading">
                        Buid the <span>Community</span> <br /> Your Fans will love.
                    </h1>
                    <p class="info-text">
                        <!-- Build a beautiful, modern website with flexible components built from scratch. -->
                    </p>
                    <div class="btn_wrapper">

                        <button class="btn documentation_btn">Get started for free</button>
                    </div>
                </div>
                <div class="grid-item-2">
                    <div class="team_img_wrapper">
                        <img src="img/active-states.jpg" alt="team-img" />
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
    <script src="./script.js" defer></script>
</body>

</html>
